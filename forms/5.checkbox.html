<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            const { useState } = React
            function Checkbox(props) {
                const [username,setUsername] = useState('')
                const [vegOption,setVegOption] = useState(false)

                const handleUsernameChange = (e) => {
                    const userInput = e.target.value
                    setUsername(userInput)
                }

                const handleVegOptionChange = (e) => {
                    const result = e.target.checked
                    setVegOption(result)
                }

                const handleSubmit = (e) => {
                    e.preventDefault()
                    alert(`${username} - veg preference - ${vegOption ? 'yes' : 'no'}`)
                }

                return(
                    <form onSubmit={handleSubmit}>
                        <label> username </label><br/>
                        <input type='text' value={username} onChange={handleUsernameChange}/><br/>

                        <input type='Checkbox' checked={vegOption} onChange={handleVegOptionChange}/>

                        <input type='submit' value='reserve'/>

                    </form>
                )
            }

            ReactDOM.render(<Checkbox/>, rootHandle)
        </script>
    </body>
</html>
