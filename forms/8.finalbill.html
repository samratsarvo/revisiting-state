<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            const { useState } = React
            function FinalBill(props) {
                const [amount,setAmount] = useState(0)
                const [finalAmt,setFinalAmt] = useState(0)

                const handleAmoutChange = (e) => {
                    const amt = e.target.value
                    setAmount(amt)
                    const finalAmt = (Number(amt) + (amt * 18) /100).toFixed(3)
                    setFinalAmt(finalAmt)
                }
                return (
                    <form>
                    <label> Amount </label>
                    <input type='number' value={amount} onChange={handleAmoutChange}/> <br/>

                    <label> Final Amount </label>
                    <input type='number' value={finalAmt} disabled={true}/>  
                    </form>
                )
            }
            ReactDOM.render(<FinalBill/>,rootHandle)
        </script>
    </body>
</html>
