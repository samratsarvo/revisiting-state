<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">

        </div>
        
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.js"></script>

        <script type="text/babel">
            const rootHandle = document.getElementById('root')

            const { useState,useEffect } = React
            function GenderCount(props){
                const [maleCount,setMaleCount] = useState(0)
                const [femaleCount,setFemaleCount] = useState(0)

                useEffect(()=> {
                    alert('Male Count')
                } ,[maleCount])

                useEffect(()=> {
                    alert('Female Count')
                } ,[femaleCount])

                const incMale = () => {
                    setMaleCount(maleCount+1)
                }

                const incFemale = () => {
                    setFemaleCount(femaleCount+1)
                }

                return(
                    <div>
                        <h2> male - {maleCount}  female - {femaleCount} </h2>
                        <button onClick={incMale}> +1 </button>
                        <button onClick={incFemale}> +1 </button>
                    </div>
                )
            }
            ReactDOM.render(<GenderCount/>,rootHandle)
        </script>
    </body>
</html>
